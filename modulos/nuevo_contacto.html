<div class="container">
  <h2>Nuevo Contacto</h2>
  <form id="form_nuevos">
    <div class="form-group">
      <label for="nombre_contacto">Nombre Completo:</label>
      <input type="text" class="form-control" id="nombre_contacto" placeholder="Ingresa Nombre" name="nombre_contacto" required>
    </div>
    <div class="form-group">
      <label for="telefono_p">Teléfono Personal:</label>
      <input type="tel" class="form-control" id="telefono_p" placeholder="Ingresa Teléfono Personal" name="telefono_p" required>
    </div>
    
    <div class="form-group">
      <label for="correo_p">Correo Personal:</label>
      <input type="email" class="form-control" id="correo_p" placeholder="Ingresa Correo Personal" name="correo_p" required>
    </div>
    <div class="form-group">
      <label for="telefono_o">Teléfono de Trabajo:</label>
      <input type="tel" class="form-control" id="telefono_o" placeholder="Ingresa Teléfono de Trabajo" name="telefono_o">
    </div>
    <div class="form-group">
      <label for="correo_o">Correo de Trabajo:</label>
      <input type="email" class="form-control" id="correo_o" placeholder="Ingresa Correo de Trabajo" name="correo_o">
    </div>
    <div class="form-group">
      <label for="fecha_nacimiento">Cumpleaños:</label>
      <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
    </div>
    <button class="btn btn-primary" id="btn_nContacto" is="mi-boton">Enviar</button>
  </form>
</div>
